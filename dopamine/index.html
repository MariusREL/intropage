<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href=./style.css>
    <title>Dopamine calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

    <h1>
        Calculator and a Dopamine button    
    </h1>
    <div class="topmedia">
        <div class="undermedia">
            <img class="exc hidden" src="./img/excited2.jpg" alt="excited man">
            <Button class="btn"><img class="btn button" src="./img/dopamin.svg" alt="Dopamine" id="button"></Button>
        </div>
            
        <div class="undermedia">
            <img class="exc hidden" src="./img/excited.jpg" alt="also an excited man">
        </div>
    </div>

    <h3>Calculator</h3>
    <section class="calculator-section">

        <label for="number1"></label>
        <input type="number" id="number1" placeholder="Number goes here">

        <select id="operator" class="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>

        <label for="number2"></label>
        <input type="number"id="number2" placeholder="Number goes here">
        
        <button id="calcbutton">Calculate!</button>

        <p class="result">Sum: <span id="result">

        </span>
        </p>



    </section>
    <Footer>
        <h1 class="footer hidden">Wow, you did it</h1>
    </Footer>

</body>
</html>
